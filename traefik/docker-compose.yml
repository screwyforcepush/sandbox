version: '3.8'

services:
  traefik:
    image: traefik:v3.3
    container_name: sandbox-proxy
    restart: unless-stopped
    command:
      - --configfile=/etc/traefik/traefik.yml
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ${HOME}/.sandbox-proxy/dynamic:/etc/traefik/dynamic:ro
    networks:
      - sandbox-net

networks:
  sandbox-net:
    external: true
